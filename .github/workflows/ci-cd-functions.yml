name: CI/CD IT Support Agent Functions

on:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Login a Azure con Service Principal
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ðŸ‘‡ AquÃ­ forzamos Python 3.11 para que coincida con tu Function App
      - name: Setup Python 3.11 para deploy
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Node (para instalar Core Tools)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar Azure Functions Core Tools v4
        run: |
          npm install -g azure-functions-core-tools@4 --unsafe-perm true

      - name: Publicar Function App con Core Tools
        run: |
          func azure functionapp publish it-tools-funcapp-rony --python
